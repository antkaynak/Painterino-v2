<h1 mat-dialog-title>Join a room</h1>
<div mat-dialog-content>

  <form [formGroup]="roomForm" (ngSubmit)="onSubmitted()" style="overflow: hidden">
    <div class="form-group">
      <mat-form-field>
        <input type="text"
               id="roomName"
               class="form-control"
               name="roomName"
               placeholder="Room Name"
               formControlName="roomName"
               [maxlength]="12"
               matInput
        >
        <mat-error *ngIf="true">
          Please enter a valid room name
        </mat-error>
      </mat-form-field>

    </div>

    <div class="form-group">
      <mat-form-field>
        <input type="password"
               id="roomPassword"
               class="form-control"
               name="roomPassword"
               placeholder="Room Password"
               formControlName="roomPassword"
               [maxlength]="20"
               matInput
        >
      </mat-form-field>

    </div>

    <div mat-dialog-actions class="buttons" style="margin-bottom: 0">
      <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button type="submit">Join</button>
    </div>
  </form>

</div>
